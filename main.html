<!DOCTYPE html>
<html>
<head>
  <title>Person and Employee</title>
  <style>

    .output {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="output">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">
    <br>
    <label for="ageInput">Age:</label>

    <br>
    <button onclick="personGreet()">Person Greet</button>
  </div>

  <div class="output">
    <label for="nameInput">Name:</label>
    <input type="text" id="empNameInput">
    <br>
    <label for="ageInput">Age:</label>
    <input type="number" id="empAgeInput">
    <br>
    <label for="jobTitleInput">Job Title:</label>
    <input type="text" id="jobTitleInput">
    <br>
    <button onclick="employeeGreet()">Employee Greet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
